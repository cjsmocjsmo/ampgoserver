<!DOCTYPE html>
<html>
    <head>
        <title>Songs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    </head>
    <body>
        <div>
            <audio id="audio2" src=""></audio>	
        </div>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/Home" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="/InitialArtistInfo#" class="nav-link active">Artists</a></li>
                    <li class="nav-item"><a href="/InitialAlbumInfo" class="nav-link">Albums</a></li>
                    <li class="nav-item"><a href="/InitialSongInfo" class="nav-link">Songs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Playlists</a></li>
                </ul>
            </header>
        </div>
		<h1>Songs</h1>
		{{range .}}
			{{.title}}
			<ul>
				<li>{{.artist}}</li>
				<li>{{.fileID}}</li>
			</ul>
		{{end}}
		{{.}}
    </body>
</html>
