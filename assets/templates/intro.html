<!DOCTYPE html>
<html>
<head>
    <title>AmpGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- <link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link type="text/css" rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css" />
    <link type="text/css" rel="stylesheet" href="css/mystyles2.css" />
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/playlistplayer.js"></script>
    <script type="text/javascript" src="js/base1.js"></script>
    <script type="text/javascript" src="js/base.js"></script> -->
</head>
<body>
<div>
    <audio id="audio2" src=""></audio>	
</div>
<div class='amp' data-role="page" id="intro" data-theme="b">
    <div id="intro-popups">
        <div id='popup1' data-role='popup' class='ui-content'></div>
        <div id='popup2' data-role='popup' class='ui-content'></div>
        <div id='popup3' data-role='popup' class='ui-content'></div>
        <div id='popup4' data-role='popup' class='ui-content'></div>
        <div id='popup5' data-role='popup' class='ui-content'></div>
    </div>
    <div data-role="header" data-theme="b" data-position="fixed">
        <a href="/logout" id="logoutBtn" data-ajax='false' class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all">LogOut</a>
        <a href="#settings" id="settingsbtn"  class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-icon-gear ui-btn-icon-notext" data-transition='slidefade'>Settings</a>
        <h1 id="introH1">AmpGo</h1>
        <div id='nbintro' data-role='navbar'>
            <ul>
                <li><a href="#artists" class='navArt' data-theme='a'>Artist</a></li>	
                <li><a href="#albums" class='navAlb' data-theme='a'>Album</a></li>
                <li><a href="#songs" class='navSong' data-theme='a'>Song</a></li>
            </ul>
            <ul>
                <li><a href="#playlists" class='navPls' data-theme='a'>Playlist</a></li>
                <li><a href="#videos" class='navVid' data-theme='a'>Video</a></li>
            </ul>
        </div>	
    </div> 
    <div id="intromain" role="main" class="ui-content">
        <div id="introimgcontainer">
            <img id="introimg" class="fraz" src="images/gopher_image.jpg"></img>
        </div>
        <div id="picGrid">
            <div class="ui-grid-d my-breakpoint" id="intropicGrid1"></div>	
        </div>		
    </div>
    <div data-role='footer' data-theme='b' data-position='fixed'>
        <div class="controlGrid">
            <table class="introtable">
                <tr>
                    <th class="introtableth">
                        <button class="playButton ui-btn ui-btn-inline ui-mini ui-corner-all">Play</button>
                        <button class="playButton ui-btn ui-icon-audio ui-btn-icon-notext ui-corner-all"></button> 
                    </th>
                    <th class="introtableth">
                        <span class="current">00:00</span>
                        <span class="duration">00:00</span>
                    </th>
                    <th class="introtableth">
                        <button class="stopButton ui-btn ui-btn-inline ui-mini ui-corner-all">Pause</button>
                        <button class="stopButton ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all"></button> 
                    </th>
                </tr>
            </table>
        </div>		
    </div>
</div>
